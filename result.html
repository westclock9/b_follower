<!DOCTYPE html>
<html>
<head>
  <title>결과 페이지</title>
</head>
<body>
  <div id="result">
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<strong>${message}</strong>`;
    </script>
  </div>
</body>
</html>
